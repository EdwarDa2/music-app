<div class="playlist-section">
  <h3>Tu Playlist</h3>
  <div class="playlist">
    <div class="playlist-item" 
         *ngFor="let song of songs; let i = index" 
         [class.active]="i === currentIndex"
         (click)="selectSong(i)">
      <div>{{ i + 1 }}</div>
      <img [src]="song.caratula" alt="Song">
      <div>
        <div>{{ song.song_name }}</div>
        <div>{{ song.artist_name }}</div>
      </div>
      <div>3:45</div>
    </div>
  </div>
</div>
